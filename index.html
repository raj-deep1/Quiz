<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>क्विज़ पेज</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question-count" id="counter">प्रश्न 1/50</div>
        </div>
        
        <div class="question-box">
            <h2 id="question"></h2>
            <div class="options" id="options"></div>
        </div>

        <div class="navigation">
            <button onclick="previousQuestion()">← पिछला</button>
            <button onclick="nextQuestion()">अगला →</button>
            <button onclick="submitQuiz()" id="submitBtn">सबमिट</button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
